version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm cache clean --force
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/build   # Â¡React crea esta carpeta durante el build!
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*